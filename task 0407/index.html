<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <section id="contact">
        <h2>REGISTRATION FORM</h2>
        <form action="#">
            <div class="form-row">
                <label for="roll-no">Student Rollno:</label>
                <input type="text" id="roll-no" name="roll-no" placeholder="Enter your rollno" required>
            </div>
            <div class="form-row">
                <label for="first-name">Student Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your name" required>
            </div>
            <div class="form-row">
                <label for="department">Department:</label>
                <select>
                    <option></option>
                    <option>IT</option>
                    <option>CSE</option>
                    <option>MECH</option>
                    <option>ECE</option>
                    <option>CIVIL</option>
                </select>
            </div>
            <div class="form-row">
                <label for="t-mark">Student 10th Mark:</label>
                <input type="percentage" id="first-name" name="mark" placeholder="Enter your Mark" required>
            </div>
            <div class="form-row">
                <label for="t2-mark">Student 12th Mark:</label>
                <input type="percentage" id="t2-mark" name="mark" placeholder="Enter your Mark" required>
            </div>
            <div class="form-row">
                <label for="t2-mark">Student Degree Percentage:</label>
                <input type="percentage" id="t2-mark" name="mark" placeholder="Enter your Mark" required>
            </div>
            <div class="button-container">
            <button type="submit" >Submit</button>
            <button type="submit">Cancel</button>
           </div>
        </form>
    </section>
</body>
</html>
